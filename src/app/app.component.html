<router-outlet />

<h1 id="titulo" >BLUEPRINTS </h1>
<form>
  <div class="mb-3 row" id = "filtro">
    <label for="author" class="col-sm-1 col-form-label custom-label h2-label">Author </label>
    <div class="col-sm-5 d-flex align-items-center">
      <input class="form-control me-2" [(ngModel)]="author" name="author" id="author" placeholder="Enter author's name">
      <button type="submit" class="btn btn-primary custom-btn" (click)="obternerBlueprints()">Get blueprints</button>
    </div>
  </div>
  <hr class="my-4 custom-hr">

  <div style="display: flex;">
    <div id="info" style="flex: 1;" class="ml-3">
      <h2 id="subtitile">{{author }}'s blueprints:</h2>
      <table class="table table-bordered">
        <thead>
          <th scope="col">Blueprint's name</th>
          <th scope="col">Number of points</th>
          <th scope="col">Open</th>
        </thead>  
        <tbody>
          <tr *ngFor="let blueprint of blueprintsList">
            <td>{{ blueprint.name }}</td>
            <td>{{ blueprint.points.length }}</td>
            <td><button class="btn btn-primary" (click)="getBlueprint(blueprint.name )">Open Blueprint</button></td>
          </tr>
        </tbody>
      </table>
      <br/>
      <h2 id="subtitile">Total user points: {{ totalPoints}}</h2>
    </div>
    <div id="canvas" style="flex: 1;" class="ml-3" >
      <button type="submit" class="btn btn-secondary mx-3" (click)="updateOrSaveBlueprint(true)">Create New Blueprint</button>
      <h2 id="subtitile">Current blueprint: {{nameSubtitle}}</h2>
      <div>
        <canvas id="lienzo" width="400px" height="400px" #canvasRef (click)="onClick($event)"></canvas>
        <div id="options">
    <button type="submit" class="btn btn-success mx-3" (click)="updateOrSaveBlueprint(false)">Save/Update</button>
    <button type="submit" class="btn btn-danger mx-3" (click)="deleteBlueprint()">Delete</button>
  </div>
      </div>
    </div> 
  </div>
  
</form>
